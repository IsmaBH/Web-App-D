<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos</title>
</head>
<body>
	<h1>Ejemplo 8: Agregar atributos a la sesion</h1>
	<h2>Formulario</h2>
	<form action="Sesion" method="POST">
		<label>Id</label><input type="text" name="id"></br>
		<label>Nombre</label><input type="text" name="nombre"></br>
		<label>Primer Apellido</label><input type="text" name="primerApellido"></br>
		<label>Segundo Apellido</label><input type="text" name="segundoApellido"></br>
		<label>Edad</label><input type="text" name="edad"></br>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
